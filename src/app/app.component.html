  <button mat-button class="menu-button" (click)="goToLogin()" *ngIf="signedIn === false">Login</button>
  <button mat-button class="menu-button" (click)="goToRegister()" *ngIf="signedIn === false">Register</button>
  <button mat-button class="menu-button" (click)="logout()" *ngIf="signedIn === true">Logout</button>

</mat-toolbar>
