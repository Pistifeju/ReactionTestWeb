<img src="assets/background-img.png" class="backgroung-img">

<div class="leaderboard-container">
    <h1>Leaderboard</h1>
    <mat-table [dataSource]="getSortedGames()" matSort>
      <ng-container matColumnDef="NAME">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="BEST">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Best Time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.time}} ms</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DATE">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date | customDate}}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
